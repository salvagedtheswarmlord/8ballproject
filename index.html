
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale-1.0" />
<!-- Latest compiled and minified CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css" />
<title>Magic 8-Ball</title>
</head>
<body class="text-center">
<h1>Magic 8-Ball</h1>
<div class="game-container">
<div class="d-flex align-content-center justify-content-center">
<div class="ball mb-3">
<div class="whitesurface">
<p class="ball-text">8</p>
</div>
</div>
</div> 
<div class="input-group mb-3">
<input type="text" class="form-control" placeholder-"Ask Question..." id="question">
<div class="input-group-append">
<button class="btn btn-dark" type="submit" id="submit-btn">Ask</button> 
</div>
</div>
<div id="overlook">
<p class="fw-bold" id="overlook"></p>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
